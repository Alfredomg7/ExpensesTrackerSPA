<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Expense Tracker</a>
    </nav>
    <!-- Main content section -->
    <div class="container mt-5">
    </div>    
        <h1 class="text-center">Track Your Expenses</h1>
        <p class="lead text-center">Keep a record of all your expenses to manage your budget better.</p>
        <div class="row w-75 mx-auto justify-content-around mt-4">
            <div class="col-12 col-lg-6 mt-4 mt-lg-0" id="expenseFormContainer">
                <!-- Expense Form -->
                <form id="expenseForm">
                    <input type="hidden" id="expenseId" name="expenseId">
                    <div class="form-group row">
                    <label for="expenseName" class="col-sm-3 col-form-label">Expense</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name">
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="expenseAmount" class="col-sm-3 col-form-label">Amount</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="expenseCategory" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="expenseCategory">
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="housing">Housing</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="expenseDate" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="expenseDate">
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="expenseFormSubmit">Add Expense</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                <!-- Expenses Summary -->
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body text-center bg-dark text-light">
                                <h6 class="card-title">This Month</h6>
                                <h6 class="card-text" id="month-total-expense">$0</5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body text-center bg-dark text-light">
                                <h6 class="card-title">Monthly AVG</h6>
                                <h6 class="card-text" id="monthly-avg-expense">$0</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body text-center bg-dark text-light">
                                <h6 class="card-title">This Week</h6>
                                <h6 class="card-text" id="week-total-expense">$0</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body text-center bg-dark text-light">
                                <h6 class="card-title">Weekly AVG</h6>
                                <h6 class="card-text" id="weekly-avg-expense">$0</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Expenses Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Expenses Tracker App by 
                <a href="https://github.com/Alfredomg7" target="_blank" rel="noopener noreferrer">Alfredo M</a>.
            </span>
        </div>
    </footer>
    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
